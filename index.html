<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins|ZCOOL+XiaoWei&display=swap"
      rel="stylesheet"
    />
    <title>Home</title>
  </head>
  <body>
    <div class="top-bar">
      <a href="https://reddit.com"><button class="nav-link">reddit</button></a>
      <a href="https://github.com"><button class="nav-link">github</button></a>
      <a href="https://youtube.com"
        ><button class="nav-link">youtube</button></a
      >
      <a href="https://web.whatsapp.com"
        ><button class="nav-link">whatsapp</button></a
      >
      <a href="https://open.spotify.com"
        ><button class="nav-link">spotify</button></a
      >
      <a href="https://classroom.google.com/u/2"
        ><button class="nav-link">classroom</button></a
      >
      <div class="gh-inputs">
        <div class="input-div gh-repo-div">
          <form>
            <input
              type="text"
              class="input gh-repo"
              type="text"
              name="gh-repo"
              placeholder="GH repo name"
            />
            <span class="bottom"></span>
            <span class="right"></span>
            <span class="top"></span>
            <span class="left"></span>
          </form>
        </div>
        <div class="input-div gh-pages-div">
          <form>
            <input
              type="text"
              class="input gh-pages"
              type="text"
              name="gh-pages"
              placeholder="GH page name"
            />
            <span class="bottom"></span>
            <span class="right"></span>
            <span class="top"></span>
            <span class="left"></span>
          </form>
        </div>
      </div>
    </div>
    <div class="main-div">
      <div class="input-div search-box-div">
        <form action="https://www.duckduckgo.com" method="get">
          <input
            class="input search-box"
            type="text"
            name="q"
            placeholder="Search"
            autocomplete="off"
            autofocus
          />
          <span class="bottom"></span>
          <span class="right"></span>
          <span class="top"></span>
          <span class="left"></span>
        </form>
      </div>

      <div id="quote"></div>
    </div>
  </body>
  <footer>
    <script src="./assets/js/main.js"></script>
  </footer>
</html>
